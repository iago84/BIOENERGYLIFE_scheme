<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador Energético</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; }
    #canvas { background: #222; border: 1px solid #555; display: block; margin: 20px auto; }
    button { margin: 10px; padding: 10px; }
    #log { white-space: pre-wrap; max-height: 200px; overflow-y: scroll; background: #000; padding: 10px; border: 1px solid #444; }
  </style>
</head>
<body>
  <h1>Simulador Energético</h1>
  <button onclick="evolucionar()">Evolucionar</button>
  <button onclick="cargarEstado()">Cargar Estado</button>
  <button id="exportarJSON">Exportar JSON</button>
  <canvas id="canvas" width="1000" height="700"></canvas>
  <h3>Logs recientes</h3>
  <div id="log"></div>
  <script src="app.js"></script>
</body>
</html>
