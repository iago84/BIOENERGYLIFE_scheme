<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Gestión de Orgánulos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        table { border-collapse: collapse; width: 100%; margin-bottom: 2em; }
        th, td { border: 1px solid #bbb; padding: 0.5em 1em; }
        th { background: #f2f2f2; }
        tr:nth-child(even) { background: #f9f9f9; }
        button { margin-right: 0.5em; }
        #modalFondo { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.4); z-index: 10; justify-content: center; align-items: center; }
        #modal { background: white; padding: 2em; border-radius: 8px; min-width: 300px; }
        #modal input { width: 90%; margin-bottom: 1em; }
    </style>
</head>
<body>
    <h2>Gestión de Orgánulos</h2>
    <button onclick="abrirModalCrearOrganulo()">Nuevo orgánulo</button>
    <table id="tablaOrganulos">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tipo</th>
                <th>Potencia</th>
                <th>Estado</th>
                <th>Célula asociada</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tbodyOrganulos"></tbody>
    </table>
    <div id="modalFondo">
        <div id="modal">
            <h3 id="modalTitulo">Nuevo orgánulo</h3>
            <form onsubmit="guardarOrganulo(event)">
                <input type="hidden" id="modalId" />
                <label>ID: <input id="inputId" required /></label><br/>
                <label>Tipo: <input id="inputTipo" required /></label><br/>
                <label>Potencia: <input type="number" id="inputPotencia" step="any" required /></label><br/>
                <label>Estado: <input id="inputEstado" required /></label><br/>
                <label>Célula asociada: <input id="inputCelulaAsociada" required /></label><br/>
                <button type="submit">Guardar</button>
                <button type="button" onclick="cerrarModalOrganulo()">Cancelar</button>
            </form>
        </div>
    </div>
    <script src="crud_organulos.js"></script>
    <script>cargarOrganulos();</script>
</body>
</html>
